<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/elements.css"></link>
    <link rel="stylesheet" type="text/css" href="css/viewtab.css"></link>

</head>

<body>
    <div class="gridwrapper" id="gridwrapper" style="display:grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(3, 1fr); height: 100%;">
        <div class="griditem" id="griditem0" style="grid-column: span undefined; grid-row: span 1 ">
            <div class="griditemcontainer">    
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        </div>
        <div class="griditem" id="griditem1" style="grid-column: span undefined; grid-row: span 1 ">
            <div class="griditemcontainer">        
                <input type="text">
            </div>
        </div>
        <div class="griditem selected" id="griditem2" style="grid-column: span undefined; grid-row: span 1 ">
            <div class="griditemcontainer">    
                <input value="Google Search" name="btnK" jsaction="sf.chk" type="submit" aria-label="Google Search">
            </div>
        </div>
    </div>
</body>

</html>
